<!-- optimizer/templates/optimizer/base.html -->
<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolio Optimizer{% endblock %}</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="h-full">
    <div class="min-h-full">
        <nav class="bg-gray-800 sticky top-0 z-50 shadow-md">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 items-center justify-between">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                             <a href="{% url 'welcome' %}" class="text-white font-bold text-xl">
                                PORTFOLIO PRO
                             </a>
                        </div>
                    </div>
                    <div class="ml-4 flex items-center md:ml-6">
                        {% if user.is_authenticated %}
                            <span class="text-gray-300 mr-4">Welcome, {{ user.username }}!</span>
                            
                            <form action="{% url 'logout' %}" method="post" class="inline">
                                {% csrf_token %}
                                <button type="submit" class="rounded-md bg-red-600 px-3 py-2 text-sm font-medium text-white hover:bg-red-700">
                                    Logout
                                </button>
                            </form>
                    
                        {% else %}
                            <a href="{% url 'login' %}" class="rounded-md bg-blue-600 px-3 py-2 text-sm font-medium text-white hover:bg-blue-700">Login</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>

        <header class="bg-white shadow">
            <div class="mx-auto max-w-7xl py-6 px-4 sm:px-6 lg:px-8">
                <h1 class="text-3xl font-bold tracking-tight text-gray-900">{% block header %}{% endblock %}</h1>
            </div>
        </header>
        
        <main>
            <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
                <!-- Your content will go here -->
                <div class="px-4 py-6 sm:px-0">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </main>
    </div>
</body>
</html>
